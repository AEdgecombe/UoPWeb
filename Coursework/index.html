<!DOCTYPE html>
<html>
<head>
    <title>HIIT Workout App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>HIIT Workout App</h1>

    <div id="workout-builder">
        <h2>Build a custom HIIT workout</h2>
        <form id="activity-form">
            <label for="activity-name">Activity Name:</label>
            <input type="text" id="activity-name" name="activity-name">
            <label for="activity-description">Activity Description:</label>
            <input type="text" id="activity-description" name="activity-description">
            <label for="activity-duration">Activity Duration:</label>
            <input type="number" id="activity-duration" name="activity-duration">
            <button type="submit">Add Activity</button>
        </form>
    </div>

    <div id="workout-display">
        <h2>Your Workout</h2>
        <ul id="activity-list">
            <!-- Activities will be added here -->
        </ul>
        <button id="start-workout">Start Workout</button>
        <button id="pause-workout">Pause Workout</button>
        <button id="stop-workout">Stop Workout</button>
    </div>
</body>
</html>
